<!DOCTYPE html>
<html>
<head>
    <title>Question 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <h1 class="text-xl font-bold mb-4">Calculator</h1>
        <div class="mb-4">
            <label class="block mb-1">Number 1:</label>
            <input type="number" name="num1" id="num1" class="border border-gray-300 p-2 rounded-md w-full">
        </div>
        <div class="mb-4">
            <label class="block mb-1">Number 2:</label>
            <input type="number" name="num2" id="num2" class="border border-gray-300 p-2 rounded-md w-full">
        </div>
        <div class="flex space-x-2">
            <button onclick="add()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Add</button>
            <button onclick="subtract()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Subtract</button>
            <button onclick="multiply()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Multiply</button>
            <button onclick="divide()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Divide</button>
            <button onclick="modulus()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Modulus</button>
        </div>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        function getData(){
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            return {num1, num2}
        }

        function add() {
            var data = getData();
            document.getElementById('result').innerText = "Result: " + (data.num1 + data.num2);
        }

        function subtract() {
            var data = getData();
            document.getElementById('result').innerText = "Result: " + (data.num1 - data.num2);
        }

        function multiply() {
            var data = getData();
            document.getElementById('result').innerText = "Result: " + (data.num1 * data.num2);
        }

        function divide() {
            var data = getData();
            if (data.num2 === 0) {
                document.getElementById('result').innerText = "Cannot divide by zero!";
            } else {
                document.getElementById('result').innerText = "Result: " + (data.num1 / data.num2);
            }
        }

        function modulus() {
            var data = getData();
            if (data.num2 === 0) {
                document.getElementById('result').innerText = "Cannot calculate modulus with zero!";
            } else {
                document.getElementById('result').innerText = "Result: " + (data.num1 % data.num2);
            }
        }
    </script>
</body>
</html>
