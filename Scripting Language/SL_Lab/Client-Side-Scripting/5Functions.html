<!DOCTYPE html>
<head>
    <title>Question 5</title>
</head>
<body>
    <div>
        <h2>Print Input Text</h2>
        <input type="text" id="textInput" placeholder="Enter text here">
        <button onclick="printText()">Print Text</button>
        <div id="printedText"></div>
    </div>

    <script>
        function printText() {
            var inputText = document.getElementById("textInput").value;
            document.getElementById("printedText").textContent = "Input Text: " + inputText;
        }
    </script>
</body>
</html>
