<!DOCTYPE html>
<html>
<body>
    <h2>Window Width</h2>
    <p>Window width: <span id="windowWidth"></span></p>
    <h1>The Window Object</h1>
    <h2>The frames Property</h2>
    <p>Set the color of every frame:</p>
    <iframe style="width:100%;height:100px"></iframe>
    <iframe style="width:100%;height:100px"></iframe>
    <script>
        const frames = window.frames;
        for (let i = 0; i < frames.length; i++) {
            frames[i].document.body.style.background = "red";
        }
        function updateWindowWidth() {
            document.getElementById('windowWidth').textContent = window.innerWidth + "px";
        }
        window.onload = function() {
            updateWindowWidth();
        };
    </script>
</body>

</html>
