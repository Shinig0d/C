<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1</title>
</head>

<body>

    <label for="Checker">Number:</label>
    <input type="number" id="data" name="Checker"><br>
    <p id="result"></p>
    <button onclick="checkOddEven()">Check</button>

    <script>
        function checkOddEven() {
            let data = document.getElementById("data").value;
            if ((data % 2) == 0){
                document.getElementById("result").innerHTML = "The Number is Even ";
            } else {
                document.getElementById("result").innerHTML = "The Number is Odd ";
            }

        }
    </script>
</body>

</html>
