<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1</title>
</head>

<body>

    <label for="num1">Number 1:</label>
    <input type="number" id="num1" name="num1"><br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" name="num2"><br>
    <p id="result"></p>
    <button onclick="calculateArea()">Area</button>
    <button onclick="calculatePeri()">Perimeter</button>

    <script>
        function getData() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            return {
                num1: parseInt(num1),
                num2: parseInt(num2),
            };
        }
        function calculateArea() {
            let data = getData();
            document.getElementById("result").innerHTML = "The area is: " + (data.num1 * data.num2);
        }
        function calculatePeri(){
            let data = getData();
            document.getElementById("result").innerHTML = "The perimeter is: " + 2*(data.num1+data.num2);
        }
    </script>
</body>

</html>
