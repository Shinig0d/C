<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Func</title>
</head>
<body>
    <form>
        Value: <input type="number" id="valueInput" placeholder="value"><br>
        Action:<br>
        <input type="radio" name="compute" value="2" onclick="double()">Double<br>
        <input type="radio" name="compute" value="3" onclick="cube()">Cube<br>
    </form>
    <p id="result"></p>
    <script>
        function double() {
            const value = parseFloat(document.getElementById("valueInput").value);
            const result = document.getElementById("result");
            result.innerHTML = `The double is ${value * 2}`;
        }

        function cube() {
            const value = parseFloat(document.getElementById("valueInput").value);
            const result = document.getElementById("result");
            result.innerHTML = `The cube is ${value * value * value}`;
        }
    </script>
</body>
</html>
