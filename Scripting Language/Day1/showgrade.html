<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Grade</title>
</head>

<body>
    <legend>
        <h2>Enter your marks</h2>
        <label for="num1">Scripting Language:</label>
        <input type="number" id="num1" name="num1"><br>
        <label for="num2">Software Engineering:</label>
        <input type="number" id="num2" name="num2"><br>
        <label for="num3">Numerical Method:</label>
        <input type="number" id="num3" name="num3"><br>
        <label for="num4">Operating System:</label>
        <input type="number" id="num4" name="num4"><br>
        <label for="num5">Database Management System:</label>
        <input type="number" id="num5" name="num5"><br>
        <p id="result"></p>
        <button onclick="calculateCGPA()">Generate GPA</button>
    </legend>
    <script>
        function getData() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let num3 = document.getElementById("num3").value;
            let num4 = document.getElementById("num4").value;
            let num5 = document.getElementById("num5").value;

            return {
                num1: parseInt(num1),
                num2: parseInt(num2),
                num3: parseInt(num3),
                num4: parseInt(num4),
                num5: parseInt(num5),
            };
        }
        function calculateCGPA() {
            let data = getData();
            let totalmarks = Object.values(data).reduce((acc, val) => acc +val, 0)
            let percentage = (totalmarks / 500) * 100;
            let cgpa = percentage / 25;
            if (cgpa == 4){
                grade = 'A+'
            } else if(cgpa >= 3.75 && cgpa < 4) {
                grade = 'A'
            } else if (cgpa >= 3.5 && cgpa <= 3.75) {
                grade = 'A-'
            } else if (cgpa >= 3.25 && cgpa <= 3.5) {
                grade = 'B+'
            } else if (cgpa >= 3.0 && cgpa <= 3.25) {
                grade = 'B'
            } else if (cgpa >= 2.75 && cgpa <= 3.0) {
                grade = 'B-'
            } else if (cgpa >= 2.5 && cgpa <= 2.75) {
                grade = 'C+'
            } else if (cgpa >= 2.25 && cgpa <= 2.5) {
                grade = 'C'
            } else if (cgpa >= 2.0 && cgpa <= 2.25) {
                grade = 'D'
            } else if (cgpa >= 1.0 && cgpa <= 2.0) {
                grade = 'E'
            } else if (cgpa >= 0 && cgpa <= 1.0) {
                grade = 'F'
            } 
            document.getElementById("result").innerHTML = "The CGPA is: " + (cgpa) + "\nGrade is: " + (grade);
        }
    </script>
</body>

</html>
