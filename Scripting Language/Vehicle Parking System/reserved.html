<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Spaces</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .parking-space {
      width: 50px;
      height: 50px;
      margin: 5px;
      display: inline-block;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="parking-grid">
    <!-- 4 rows with 4 parking spaces each -->
    <div class="parking-row">
      <div class="parking-space" onclick="toggleReservation(this)"></div>
      <div class="parking-space" onclick="toggleReservation(this)"></div>
      <div class="parking-space" onclick="toggleReservation(this)"></div>
      <div class="parking-space" onclick="toggleReservation(this)"></div>
    </div>
    <div class="parking-row">
      <div class="parking-space" onclick="toggleReservation(this)"></div>
      <div class="parking-space" onclick="toggleReservation(this)"></div>
      <div class="parking-space" onclick="toggleReservation(this)"></div>
      <div class="parking-space" onclick="toggleReservation(this)"></div>
    </div>
    <div class="parking-row">
      <div class="parking-space" onclick="toggleReservation(this)"></div>
      <div class="parking-space" onclick="toggleReservation(this)"></div>
      <div class="parking-space" onclick="toggleReservation(this)"></div>
      <div class="parking-space" onclick="toggleReservation(this)"></div>
    </div>
    <div class="parking-row">
      <div class="parking-space" onclick="toggleReservation(this)"></div>
      <div class="parking-space" onclick="toggleReservation(this)"></div>
      <div class="parking-space" onclick="toggleReservation(this)"></div>
      <div class="parking-space" onclick="toggleReservation(this)"></div>
    </div>
  </div>

  <script>
    function toggleReservation(space) {
      space.classList.toggle('reserved');
    }
  </script>

</body>
</html>
