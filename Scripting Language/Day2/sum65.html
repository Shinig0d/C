<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Range Sum</title>
</head>

<body>

    <label for="num1">Enter first number:</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2"><br><br>

    <button onclick="computeSum()">Compute</button>
    <p id="result"></p>

    <script>
        function computeSum() {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);

            const sum = num1 + num2;

            if (sum >= 50 && sum <= 85) {
                document.getElementById("result").textContent = `Sum is within the range: ${sum}`;
            } else {
                document.getElementById("result").textContent = `Sum is outside the range. Returning 85`;
            }
        }
    </script>
</body>

</html>
