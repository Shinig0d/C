<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1</title>
</head>

<body>

    <p id="dateDisplay"></p>
    <p id="timeDisplay"></p>

    <script>
        function displayDateTime() {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const today = new Date();
            const dayOfWeek = days[today.getDay()];

            let hour = today.getHours();
            let minute = today.getMinutes();
            let second = today.getSeconds();
            const ampm = hour >= 12 ? 'PM' : 'AM';

            hour = hour % 12 || 12; // Convert 0 to 12-hour format
            hour = hour < 10 ? '0' + hour : hour;
            minute = minute < 10 ? '0' + minute : minute;
            second = second < 10 ? '0' + second : second;

            const timeString = hour + ' ' + ampm + ' ' + minute + ':' + second;

            document.getElementById("dateDisplay").innerHTML = `Today is: ${dayOfWeek}`;
            document.getElementById("timeDisplay").innerHTML = `Current Time is: ${timeString}`;
        }

        // Display date and time when the page loads
        window.onload = function () {
            displayDateTime();
        };
    </script>
</body>

</html>
